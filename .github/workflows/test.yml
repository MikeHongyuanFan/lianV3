name: Test and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backenddjango
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        
    - name: Run tests with coverage
      run: |
        cd backenddjango
        pytest tests/unit --cov=. --cov-report=xml:coverage-unit.xml
        pytest tests/integration --cov=. --cov-report=xml:coverage-integration.xml
        coverage combine coverage-unit.xml coverage-integration.xml
        coverage report
        coverage xml
      env:
        DJANGO_SETTINGS_MODULE: crm_backend.settings
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backenddjango/coverage.xml
        fail_ci_if_error: false
